<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Semanas / Días</title>
    <meta name="theme-color" content="#0b0e11" />
    <style>
        :root {
            --bg: #0b0e11;
            --panel: #0f1319;
            --fg: #ffffff;
            --muted: rgba(255, 255, 255, .55);
            --ring: rgba(255, 255, 255, .10);

            /* color de los círculos (tipo “dots”) */
            --dot: #7f8cff;
            /* azul-lila suave */
            --dot-soft: rgba(127, 140, 255, .92);

            /* “opuesto” para el texto de restantes (sutil y no intrusivo) */
            --oppo: #ff5a5f;

            --r: 999px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --ease: cubic-bezier(.2, .9, .2, 1);
            --dur: 360ms;
            --blur: 10px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f6f7f9;
                --panel: #ffffff;
                --fg: #0b0e11;
                --muted: rgba(11, 14, 17, .6);
                --ring: rgba(11, 14, 17, .10);

                --dot: #4955ff;
                --dot-soft: rgba(73, 85, 255, .90);

                --oppo: #d61f2a;

                --shadow: 0 10px 30px rgba(0, 0, 0, .10);
            }
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            background: radial-gradient(1200px 600px at 20% -10%, rgba(127, 140, 255, .12), transparent 55%),
                radial-gradient(900px 500px at 100% 0%, rgba(255, 90, 95, .08), transparent 50%),
                var(--bg);
            color: var(--fg);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        .app {
            min-height: 100%;
            padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom) 16px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            max-width: 520px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 12px;
            padding: 10px 4px 4px 4px;
        }

        .title {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .title h1 {
            margin: 0;
            font-size: 18px;
            letter-spacing: .2px;
            font-weight: 650;
        }

        .title .sub {
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rightHeader {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: var(--r);
            background: color-mix(in srgb, var(--panel) 80%, transparent);
            border: 1px solid color-mix(in srgb, var(--ring) 65%, transparent);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: var(--r);
            background: var(--dot);
            box-shadow: 0 0 0 6px color-mix(in srgb, var(--dot) 18%, transparent);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-radius: var(--r);
            padding: 4px;
            background: color-mix(in srgb, var(--panel) 78%, transparent);
            border: 1px solid color-mix(in srgb, var(--ring) 70%, transparent);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .tab {
            appearance: none;
            border: 0;
            background: transparent;
            color: var(--muted);
            font-size: 12px;
            font-weight: 750;
            letter-spacing: .2px;
            padding: 8px 10px;
            border-radius: var(--r);
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 140ms var(--ease), background 180ms var(--ease), color 180ms var(--ease);
        }

        .tab:active {
            transform: scale(.98);
        }

        .tab.active {
            background: color-mix(in srgb, var(--dot) 16%, transparent);
            color: color-mix(in srgb, var(--fg) 86%, transparent);
        }

        .stage {
            position: relative;
            flex: 1;
            min-height: 440px;
        }

        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            gap: 14px;

            transform: translateY(0) scale(1);
            filter: blur(0px);
            opacity: 1;

            transition:
                transform var(--dur) var(--ease),
                filter var(--dur) var(--ease),
                opacity var(--dur) var(--ease);
            will-change: transform, filter, opacity;
        }

        .screen.hidden {
            pointer-events: none;
            opacity: 0;
            transform: translateY(14px) scale(.985);
            filter: blur(var(--blur));
        }

        .card {
            background: color-mix(in srgb, var(--panel) 84%, transparent);
            border: 1px solid color-mix(in srgb, var(--ring) 60%, transparent);
            border-radius: 20px;
            padding: 14px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* ===== Grids ===== */
        .weeksGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 por fila */
            gap: 12px;
            align-content: start;
        }

        .daysGrid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* 7 por fila */
            gap: 10px;
            align-content: start;
        }

        .circleBtn {
            appearance: none;
            border: 0;
            background: transparent;
            padding: 0;
            margin: 0;
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: var(--r);
            display: grid;
            place-items: center;
            position: relative;
            cursor: pointer;
            touch-action: manipulation;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: var(--r);
            background: var(--dot-soft);
            border: 1px solid color-mix(in srgb, var(--dot) 28%, transparent);
            transition: transform 140ms var(--ease), opacity 180ms var(--ease), filter 180ms var(--ease);
            will-change: transform, opacity, filter;
        }

        .circleBtn:active .circle {
            transform: scale(.96);
        }

        /* apagado */
        .dim .circle {
            opacity: .18;
            filter: saturate(.85);
        }

        /* actual: un halo suave */
        .current .circle {
            box-shadow: 0 0 0 7px color-mix(in srgb, var(--dot) 14%, transparent);
            border-color: color-mix(in srgb, var(--dot) 60%, transparent);
            opacity: .98;
        }

        .labelCenter {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            font-size: 12px;
            font-weight: 800;
            letter-spacing: .2px;
            color: rgba(255, 255, 255, .92);
            mix-blend-mode: difference;
            pointer-events: none;
            user-select: none;
        }

        .tinySub {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: color-mix(in srgb, var(--oppo) 70%, transparent);
            letter-spacing: .2px;
            opacity: .9;
        }

        /* Week detail header */
        .topRow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .backBtn {
            appearance: none;
            border: 1px solid color-mix(in srgb, var(--ring) 70%, transparent);
            background: color-mix(in srgb, var(--panel) 78%, transparent);
            color: var(--fg);
            border-radius: var(--r);
            padding: 10px 12px;
            font-size: 12px;
            font-weight: 750;
            letter-spacing: .2px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 140ms var(--ease);
        }

        .backBtn:active {
            transform: scale(.98);
        }

        .weekTitle {
            display: flex;
            flex-direction: column;
            gap: 2px;
            text-align: right;
            min-width: 0;
        }

        .weekTitle .w {
            font-weight: 800;
            font-size: 14px;
            letter-spacing: .2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .weekTitle .d {
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notePreview {
            margin-top: 12px;
            font-size: 12px;
            color: var(--muted);
            line-height: 1.35;
            min-height: 28px;
            padding: 2px 2px 0 2px;
            text-align: center;
        }

        .notePreview strong {
            color: color-mix(in srgb, var(--fg) 85%, transparent);
            font-weight: 750;
        }

        /* Sheet */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .35);
            opacity: 0;
            pointer-events: none;
            transition: opacity 220ms var(--ease);
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .sheet {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12px 16px calc(env(safe-area-inset-bottom) + 12px) 16px;
            transform: translateY(16px);
            filter: blur(var(--blur));
            opacity: 0;
            pointer-events: none;
            transition:
                transform 260ms var(--ease),
                filter 260ms var(--ease),
                opacity 260ms var(--ease);
        }

        .sheet.show {
            transform: translateY(0);
            filter: blur(0);
            opacity: 1;
            pointer-events: auto;
        }

        .sheetCard {
            max-width: 520px;
            margin: 0 auto;
            border-radius: 22px;
            background: color-mix(in srgb, var(--panel) 88%, transparent);
            border: 1px solid color-mix(in srgb, var(--ring) 65%, transparent);
            box-shadow: 0 18px 50px rgba(0, 0, 0, .45);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .grabber {
            width: 44px;
            height: 5px;
            border-radius: var(--r);
            background: color-mix(in srgb, var(--fg) 20%, transparent);
            margin: 0 auto 4px auto;
        }

        .sheetHead {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 10px;
        }

        .sheetHead .meta {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .sheetHead .meta .t {
            font-weight: 850;
            letter-spacing: .2px;
            font-size: 14px;
        }

        .sheetHead .meta .s {
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .xBtn {
            appearance: none;
            border: 1px solid color-mix(in srgb, var(--ring) 70%, transparent);
            background: transparent;
            color: var(--fg);
            border-radius: var(--r);
            width: 34px;
            height: 34px;
            display: grid;
            place-items: center;
            cursor: pointer;
            touch-action: manipulation;
        }

        .inputWrap {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            border-radius: 16px;
            border: 1px solid color-mix(in srgb, var(--ring) 75%, transparent);
            background: color-mix(in srgb, var(--bg) 65%, transparent);
            color: var(--fg);
            padding: 12px 12px;
            font-size: 14px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: color-mix(in srgb, var(--muted) 85%, transparent);
        }

        .saveBtn {
            appearance: none;
            border: 0;
            border-radius: 16px;
            padding: 12px 14px;
            font-weight: 900;
            letter-spacing: .2px;
            font-size: 13px;
            color: #0b0e11;
            background: linear-gradient(135deg, var(--dot), color-mix(in srgb, var(--dot) 70%, white));
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 140ms var(--ease), filter 140ms var(--ease);
            white-space: nowrap;
        }

        .saveBtn:active {
            transform: scale(.98);
            filter: brightness(.96);
        }

        .counter {
            text-align: right;
            font-size: 11px;
            color: var(--muted);
            padding-right: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            :root {
                --dur: 0ms;
                --blur: 0px;
            }

            .circleBtn:active .circle,
            .backBtn:active,
            .saveBtn:active {
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <div class="title">
                <h1 id="mainTitle">Semanas</h1>
                <div class="sub" id="subtitle">—</div>
            </div>

            <div class="rightHeader">
                <div class="tabs" role="tablist" aria-label="Cambiar visualización">
                    <button class="tab active" id="tabWeeks" type="button" role="tab"
                        aria-selected="true">Semanas</button>
                    <button class="tab" id="tabDays" type="button" role="tab" aria-selected="false">Días</button>
                </div>

                <div class="pill" aria-label="Hoy">
                    <span class="dot" aria-hidden="true"></span>
                    <span id="todayPill">—</span>
                </div>
            </div>
        </header>

        <div class="stage">
            <!-- Screen: Weeks -->
            <section class="screen" id="weeksScreen" aria-label="Vista semanas">
                <div class="card">
                    <div class="weeksGrid" id="weeksGrid"></div>
                    <div class="tinySub" id="weeksRemainingText">—</div>
                </div>
            </section>

            <!-- Screen: Week Detail (7 días) -->
            <section class="screen hidden" id="weekDetailScreen" aria-label="Detalle semana">
                <div class="topRow">
                    <button class="backBtn" id="backBtn" type="button">←</button>
                    <div class="weekTitle">
                        <div class="w" id="weekTitle">Semana —</div>
                        <div class="d" id="weekRange">—</div>
                    </div>
                </div>

                <div class="card">
                    <div class="daysGrid" id="weekDaysGrid"></div>
                    <div class="notePreview" id="weekNotePreview"></div>
                    <div class="tinySub" id="daysRemainingTextInWeek">—</div>
                </div>
            </section>

            <!-- Screen: Days (desde hoy hasta fin de año) -->
            <section class="screen hidden" id="daysScreen" aria-label="Vista días">
                <div class="card">
                    <div class="daysGrid" id="daysGrid"></div>
                    <div class="tinySub" id="daysRemainingText">—</div>
                </div>
            </section>
        </div>
    </div>

    <!-- Note sheet -->
    <div class="overlay" id="overlay"></div>
    <div class="sheet" id="sheet" role="dialog" aria-modal="true" aria-label="Nota del día">
        <div class="sheetCard">
            <div class="grabber" aria-hidden="true"></div>
            <div class="sheetHead">
                <div class="meta">
                    <div class="t" id="sheetTitle">—</div>
                    <div class="s" id="sheetSub">—</div>
                </div>
                <button class="xBtn" id="closeSheet" type="button" aria-label="Cerrar">✕</button>
            </div>

            <div class="inputWrap">
                <input id="noteInput" type="text" maxlength="50" placeholder="Nota (máx 50 caracteres)..."
                    inputmode="text" />
                <button class="saveBtn" id="saveNote" type="button">Guardar</button>
            </div>
            <div class="counter" id="counter">0/50</div>
        </div>
    </div>

    <script>
        // ===================== Fechas / helpers =====================
        const el = (id) => document.getElementById(id);
        const pad2 = (n) => String(n).padStart(2, "0");

        function fmtDateES(d) { return `${pad2(d.getDate())}/${pad2(d.getMonth() + 1)}`; }

        function dayAbbrES(idxMonday0) {
            return ["L", "M", "X", "J", "V", "S", "D"][idxMonday0];
        }

        function isoWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7; // lunes=1..domingo=7
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return { week: weekNo, year: d.getUTCFullYear() };
        }

        function weeksInISOYear(year) {
            const { week } = isoWeekNumber(new Date(year, 11, 28));
            return week;
        }

        function isoWeekStartFromWeek(year, week) {
            const simple = new Date(year, 0, 1 + (week - 1) * 7);
            const dow = simple.getDay();
            const start = new Date(simple);
            const diff = (dow <= 4 ? 1 - dow : 8 - dow);
            start.setDate(simple.getDate() + diff);
            start.setHours(0, 0, 0, 0);
            return start;
        }

        function addDays(d, n) {
            const x = new Date(d);
            x.setDate(x.getDate() + n);
            return x;
        }

        function isSameDay(a, b) {
            return a.getFullYear() === b.getFullYear() && a.getMonth() === b.getMonth() && a.getDate() === b.getDate();
        }

        function startOfDay(d) {
            const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            x.setHours(0, 0, 0, 0);
            return x;
        }

        function daysLeftToEndOfYearInclusive(today, year) {
            const t0 = startOfDay(today);
            const end = new Date(year, 11, 31);
            end.setHours(0, 0, 0, 0);
            const diff = Math.round((end - t0) / 86400000);
            return Math.max(0, diff + 1);
        }

        // ===================== Storage (notas) =====================
        const storageKey = (dateObj) => `note:${dateObj.getFullYear()}-${pad2(dateObj.getMonth() + 1)}-${pad2(dateObj.getDate())}`;
        const getNote = (d) => localStorage.getItem(storageKey(d)) || "";
        const setNote = (d, text) => {
            const k = storageKey(d);
            const t = (text || "").slice(0, 50);
            if (t.trim().length === 0) localStorage.removeItem(k);
            else localStorage.setItem(k, t);
        };

        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, (m) => ({
                "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;"
            }[m]));
        }

        // ===================== Estado =====================
        const now = new Date();
        now.setSeconds(0, 0);

        const isoNow = isoWeekNumber(now);
        const isoYear = isoNow.year;
        const totalWeeks = weeksInISOYear(isoYear);

        const endYearDaysLeft = () => daysLeftToEndOfYearInclusive(now, isoYear);

        let mode = "weeks";       // "weeks" | "days"
        let selectedWeek = null;  // {week, start, end}
        let selectedDay = null;   // Date
        let contextHint = "";     // para sheet subtitle

        // ===================== Elements =====================
        const mainTitle = el("mainTitle");
        const subtitle = el("subtitle");
        const todayPill = el("todayPill");

        const tabWeeks = el("tabWeeks");
        const tabDays = el("tabDays");

        const weeksScreen = el("weeksScreen");
        const weekDetailScreen = el("weekDetailScreen");
        const daysScreen = el("daysScreen");

        const weeksGrid = el("weeksGrid");
        const weeksRemainingText = el("weeksRemainingText");

        const backBtn = el("backBtn");
        const weekTitle = el("weekTitle");
        const weekRange = el("weekRange");
        const weekDaysGrid = el("weekDaysGrid");
        const weekNotePreview = el("weekNotePreview");
        const daysRemainingTextInWeek = el("daysRemainingTextInWeek");

        const daysGrid = el("daysGrid");
        const daysRemainingText = el("daysRemainingText");

        const overlay = el("overlay");
        const sheet = el("sheet");
        const closeSheet = el("closeSheet");
        const noteInput = el("noteInput");
        const saveNote = el("saveNote");
        const counter = el("counter");
        const sheetTitle = el("sheetTitle");
        const sheetSub = el("sheetSub");

        // ===================== UI nav =====================
        function showOnly(screen) {
            for (const s of [weeksScreen, weekDetailScreen, daysScreen]) {
                if (s === screen) s.classList.remove("hidden");
                else s.classList.add("hidden");
            }
        }

        function setMode(next) {
            mode = next;
            selectedWeek = null;

            tabWeeks.classList.toggle("active", mode === "weeks");
            tabDays.classList.toggle("active", mode === "days");
            tabWeeks.setAttribute("aria-selected", mode === "weeks" ? "true" : "false");
            tabDays.setAttribute("aria-selected", mode === "days" ? "true" : "false");

            if (mode === "weeks") {
                mainTitle.textContent = "Semanas";
                showOnly(weeksScreen);
            } else {
                mainTitle.textContent = "Días";
                showOnly(daysScreen);
            }
        }

        tabWeeks.addEventListener("click", () => setMode("weeks"));
        tabDays.addEventListener("click", () => setMode("days"));

        backBtn.addEventListener("click", () => {
            selectedWeek = null;
            showOnly(weeksScreen);
        });

        // ===================== Render: semanas =====================
        function renderWeeks() {
            weeksGrid.innerHTML = "";

            const currentWeek = isoNow.week;
            const currentYear = isoNow.year;

            for (let w = 1; w <= totalWeeks; w++) {
                const start = isoWeekStartFromWeek(isoYear, w);
                const end = addDays(start, 6);

                const inFuture = start > now;          // apagado
                const isCurrent = (isoYear === currentYear && w === currentWeek);

                const btn = document.createElement("button");
                btn.type = "button";
                btn.className = "circleBtn" + (inFuture ? " dim" : "") + (isCurrent ? " current" : "");
                btn.setAttribute("aria-label", `Semana ${w}`);

                const c = document.createElement("div");
                c.className = "circle";

                const lab = document.createElement("div");
                lab.className = "labelCenter";
                lab.textContent = w;

                btn.appendChild(c);
                btn.appendChild(lab);

                btn.addEventListener("click", () => {
                    btn.animate([{ transform: "scale(1)" }, { transform: "scale(.97)" }, { transform: "scale(1)" }], { duration: 180, easing: "cubic-bezier(.2,.9,.2,1)" });
                    openWeekDetail(w, start, end);
                });

                weeksGrid.appendChild(btn);
            }

            const remainingWeeks = Math.max(0, (totalWeeks - isoNow.week + 1));
            weeksRemainingText.textContent = `${remainingWeeks} semanas hasta fin de año`;
        }

        // ===================== Detalle semana (7 días) =====================
        function openWeekDetail(week, start, end) {
            selectedWeek = { week, start, end };
            weekTitle.textContent = `Semana ${week}`;
            weekRange.textContent = `${fmtDateES(start)} → ${fmtDateES(end)}`;
            contextHint = `Semana ${week} · ${isoYear}`;

            renderWeekDays();
            showOnly(weekDetailScreen);
        }

        function renderWeekDays() {
            if (!selectedWeek) return;
            weekDaysGrid.innerHTML = "";

            const days = [];
            for (let i = 0; i < 7; i++) days.push(addDays(selectedWeek.start, i));

            // preview: hoy si está en esa semana, si no primera nota
            let pick = days.find(d => isSameDay(d, now)) || days.find(d => (getNote(d).trim().length > 0)) || days[0];
            const t = getNote(pick).trim();
            weekNotePreview.innerHTML = t ? `<strong>${fmtDateES(pick)}</strong> · ${escapeHtml(t)}` : `<span>Toca un día para añadir una nota.</span>`;

            days.forEach((dateObj, i) => {
                const btn = document.createElement("button");
                btn.type = "button";
                btn.className = "circleBtn";

                // apagado si es futuro (a nivel día)
                const inFuture = dateObj > now;
                if (inFuture) btn.classList.add("dim");

                // halo si es hoy
                if (isSameDay(dateObj, now)) btn.classList.add("current");

                const c = document.createElement("div");
                c.className = "circle";

                const lab = document.createElement("div");
                lab.className = "labelCenter";
                lab.textContent = dayAbbrES(i);

                btn.appendChild(c);
                btn.appendChild(lab);

                btn.addEventListener("click", () => openSheet(dateObj, `${dayAbbrES(i)} · ${fmtDateES(dateObj)}`, contextHint));

                weekDaysGrid.appendChild(btn);
            });

            daysRemainingTextInWeek.textContent = `${endYearDaysLeft()} días hasta fin de año`;
        }

        // ===================== Render: días (desde hoy hasta fin de año) =====================
        function renderDaysToEnd() {
            daysGrid.innerHTML = "";

            const start = startOfDay(now);
            const end = new Date(isoYear, 11, 31);
            end.setHours(0, 0, 0, 0);

            const total = Math.max(0, Math.round((end - start) / 86400000) + 1);

            for (let i = 0; i < total; i++) {
                const dateObj = addDays(start, i);

                // índice lunes=0..domingo=6
                const day = dateObj.getDay(); // 0..6 (dom..sáb)
                const idxMon0 = (day === 0) ? 6 : (day - 1);

                const btn = document.createElement("button");
                btn.type = "button";
                btn.className = "circleBtn";

                // los futuros están “apagados”, pero aquí todo es desde hoy, así que:
                // hoy: halo
                if (isSameDay(dateObj, now)) btn.classList.add("current");
                // y a partir de mañana dim para que “se apague hacia adelante”
                if (dateObj > now) btn.classList.add("dim");

                const c = document.createElement("div");
                c.className = "circle";

                const lab = document.createElement("div");
                lab.className = "labelCenter";
                lab.textContent = dayAbbrES(idxMon0);

                btn.appendChild(c);
                btn.appendChild(lab);

                btn.addEventListener("click", () => {
                    const sub = `${fmtDateES(dateObj)} · ${isoYear}`;
                    openSheet(dateObj, `${dayAbbrES(idxMon0)} · ${fmtDateES(dateObj)}`, sub);
                });

                daysGrid.appendChild(btn);
            }

            daysRemainingText.textContent = `${endYearDaysLeft()} días hasta fin de año`;
        }

        // ===================== Sheet de nota =====================
        function openSheet(dateObj, title, sub) {
            selectedDay = dateObj;
            sheetTitle.textContent = title;
            sheetSub.textContent = sub;

            noteInput.value = getNote(dateObj);
            counter.textContent = `${noteInput.value.length}/50`;

            overlay.classList.add("show");
            sheet.classList.add("show");
            setTimeout(() => noteInput.focus({ preventScroll: true }), 80);

            attachSwipeToClose();
        }

        function closeSheetUI() {
            overlay.classList.remove("show");
            sheet.classList.remove("show");
            selectedDay = null;
        }

        function saveCurrent() {
            if (!selectedDay) return;
            setNote(selectedDay, noteInput.value);

            // refrescar según pantalla
            if (!weekDetailScreen.classList.contains("hidden")) renderWeekDays();
            if (!weeksScreen.classList.contains("hidden")) renderWeeks();
            if (!daysScreen.classList.contains("hidden")) renderDaysToEnd();

            closeSheetUI();
        }

        noteInput.addEventListener("input", () => {
            if (noteInput.value.length > 50) noteInput.value = noteInput.value.slice(0, 50);
            counter.textContent = `${noteInput.value.length}/50`;
        });

        saveNote.addEventListener("click", saveCurrent);
        closeSheet.addEventListener("click", closeSheetUI);
        overlay.addEventListener("click", closeSheetUI);

        noteInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") { e.preventDefault(); saveCurrent(); }
            if (e.key === "Escape") { e.preventDefault(); closeSheetUI(); }
        });

        // swipe down
        let swipeBound = false;
        function attachSwipeToClose() {
            if (swipeBound) return;
            swipeBound = true;

            let startY = 0;
            let currentY = 0;
            let dragging = false;

            const onDown = (e) => {
                if (!sheet.classList.contains("show")) return;
                dragging = true;
                startY = (e.touches ? e.touches[0].clientY : e.clientY);
                currentY = startY;
            };
            const onMove = (e) => {
                if (!dragging) return;
                currentY = (e.touches ? e.touches[0].clientY : e.clientY);
                const dy = Math.max(0, currentY - startY);
                sheet.style.transform = `translateY(${dy}px)`;
                sheet.style.opacity = String(Math.max(0.6, 1 - dy / 260));
                sheet.style.filter = `blur(${Math.min(14, dy / 30)}px)`;
            };
            const onUp = () => {
                if (!dragging) return;
                dragging = false;
                const dy = Math.max(0, currentY - startY);

                sheet.style.transform = "";
                sheet.style.opacity = "";
                sheet.style.filter = "";

                if (dy > 90) closeSheetUI();
            };

            sheet.addEventListener("touchstart", onDown, { passive: true });
            sheet.addEventListener("touchmove", onMove, { passive: true });
            sheet.addEventListener("touchend", onUp, { passive: true });
        }

        // ===================== Init =====================
        subtitle.textContent = `Año ${isoYear}`;
        todayPill.textContent = `Hoy: ${fmtDateES(now)}`;

        renderWeeks();
        renderDaysToEnd();
        setMode("weeks");

        // si cambia el día con la app abierta, recarga
        setInterval(() => {
            const d = new Date();
            if (!isSameDay(d, now)) location.reload();
        }, 60_000);
    </script>
