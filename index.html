<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ISO · Semanas / Días</title>
    <meta name="theme-color" content="#0b0e11" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0B0E11;
            --panel: #10151C;
            --fg: #FFFFFF;
            --muted: rgba(255, 255, 255, .70);
            --faint: rgba(255, 255, 255, .14);
            --line: rgba(255, 255, 255, .10);

            --green: #00FF9C;
            --green2: #00C97A;

            --fill: rgba(255, 255, 255, .10);
            --stroke-future: rgba(255, 255, 255, .16);

            --shadow: 0 14px 40px rgba(0, 0, 0, .45);
            --r: 999px;
            --ease: cubic-bezier(.2, .9, .2, 1);
            --dur: 280ms;
            --blur: 10px;

            /* computed */
            --dot: 14px;
            /* circle diameter */
            --gridGap: 7px;
            /* MUST be dot/2 */
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            background:
                radial-gradient(1200px 600px at 15% -10%, rgba(0, 255, 156, .14), transparent 55%),
                radial-gradient(1000px 600px at 110% 10%, rgba(0, 201, 122, .10), transparent 55%),
                var(--bg);
            color: var(--fg);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        .app {
            height: 100dvh;
            padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom) 14px;
            max-width: 560px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        header {
            flex: 0 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 6px 2px 0 2px;
            gap: 12px;
        }

        .dateLong {
            grid-column: 2;
            justify-self: center;
            font-weight: 700;
            letter-spacing: .2px;
            font-size: 13px;
            color: color-mix(in srgb, var(--fg) 88%, transparent);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70vw;
        }

        .switchWrap {
            grid-column: 3;
            justify-self: end;
            display: flex;
            align-items: center;
        }

        .switch {
            appearance: none;
            border: 1px solid color-mix(in srgb, var(--faint) 90%, transparent);
            background: color-mix(in srgb, var(--panel) 88%, transparent);
            border-radius: var(--r);
            box-shadow: var(--shadow);
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            padding: 0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 140ms var(--ease), background 180ms var(--ease), border-color 180ms var(--ease);
            width: 40px;
            height: 22px;
        }

        .switch:active {
            transform: scale(.98);
        }

        .knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 16px;
            height: 16px;
            border-radius: var(--r);
            background: color-mix(in srgb, var(--fg) 92%, transparent);
            box-shadow: 0 6px 16px rgba(0, 0, 0, .28);
            transition: transform 220ms var(--ease), background 220ms var(--ease);
            will-change: transform;
        }

        .switch.on {
            background: color-mix(in srgb, var(--green) 18%, var(--panel));
            border-color: color-mix(in srgb, var(--green) 35%, var(--faint));
        }

        .divider {
            height: 1px;
            background: var(--line);
            margin: 0 2px;
            flex: 0 0 auto;
        }

        .card {
            flex: 1 1 auto;
            min-height: 0;
            background: color-mix(in srgb, var(--panel) 84%, transparent);
            border: 1px solid color-mix(in srgb, var(--faint) 70%, transparent);
            border-radius: 22px;
            padding: 12px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .pane {
            flex: 1 1 auto;
            min-height: 0;
            position: relative;
        }

        .paneLayer {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--dur) var(--ease), opacity var(--dur) var(--ease), filter var(--dur) var(--ease);
            will-change: transform, opacity, filter;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px) scale(.99);
            filter: blur(var(--blur));
        }

        /* GRID: gap = dot/2 */
        .grid {
            display: grid;
            gap: var(--gridGap);
            justify-content: center;
            align-content: center;
            grid-auto-rows: var(--dot);
        }

        .grid.weeks {
            grid-template-columns: repeat(4, var(--dot));
        }

        .grid.days {
            grid-template-columns: repeat(14, var(--dot));
        }

        .cell {
            width: var(--dot);
            height: var(--dot);
            display: grid;
            place-items: center;
        }

        .dotBtn {
            appearance: none;
            border: 0;
            background: transparent;
            padding: 0;
            margin: 0;
            width: var(--dot);
            height: var(--dot);
            border-radius: 50%;
            cursor: pointer;
            touch-action: manipulation;
            display: grid;
            place-items: center;
        }

        .dot {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: transparent;
            border: 1px solid transparent;
            transition: transform 140ms var(--ease), filter 180ms var(--ease), opacity 180ms var(--ease), box-shadow 180ms var(--ease), background 180ms var(--ease), border-color 180ms var(--ease);
            will-change: transform, opacity, box-shadow;
        }

        .dotBtn:active .dot {
            transform: scale(.96);
        }

        /* States */
        .future .dot {
            background: transparent;
            border-color: var(--stroke-future);
            filter: saturate(.65);
            opacity: .85;
        }

        .past .dot {
            background: var(--fill);
            border-color: transparent;
            filter: saturate(1);
            opacity: 1;
        }

        .current .dot {
            background: var(--fill);
            filter: saturate(.75);
            opacity: 1;
            box-shadow:
                0 0 0 7px color-mix(in srgb, var(--green) 12%, transparent),
                0 0 0 1px color-mix(in srgb, var(--green) 40%, transparent);
        }

        .note .dot {
            box-shadow:
                0 0 0 7px color-mix(in srgb, var(--green2) 14%, transparent),
                0 0 0 1px color-mix(in srgb, var(--green2) 38%, transparent);
        }

        .current.note .dot {
            box-shadow:
                0 0 0 8px color-mix(in srgb, var(--green) 14%, transparent),
                0 0 0 2px color-mix(in srgb, var(--green2) 32%, transparent);
        }

        .empty {
            pointer-events: none;
        }

        .empty .dot {
            opacity: 0;
            border-color: transparent;
        }

        /* Footer stats */
        .stats {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 12px;
            font-weight: 600;
            color: color-mix(in srgb, var(--muted) 85%, transparent);
            letter-spacing: .1px;
            padding-bottom: 2px;
        }

        .stats .sep {
            opacity: .35;
        }

        /* Week detail */
        .weekDetail {
            width: 100%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 8px 6px;
        }

        .weekDaysHeader {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--gridGap);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: .2px;
            color: color-mix(in srgb, var(--muted) 85%, transparent);
            text-align: center;
            user-select: none;
        }

        .weekDaysRow {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7, var(--dot));
            gap: var(--gridGap);
            justify-content: center;
            align-content: center;
        }

        .backBtn {
            align-self: flex-start;
            appearance: none;
            border: 1px solid color-mix(in srgb, var(--faint) 75%, transparent);
            background: transparent;
            color: color-mix(in srgb, var(--fg) 88%, transparent);
            border-radius: 999px;
            padding: 7px 10px;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            touch-action: manipulation;
        }

        /* Sheet */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .35);
            opacity: 0;
            pointer-events: none;
            transition: opacity 220ms var(--ease);
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .sheet {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12px 14px calc(env(safe-area-inset-bottom) + 12px) 14px;
            transform: translateY(16px);
            filter: blur(var(--blur));
            opacity: 0;
            pointer-events: none;
            transition: transform 260ms var(--ease), filter 260ms var(--ease), opacity 260ms var(--ease);
        }

        .sheet.show {
            transform: translateY(0);
            filter: blur(0);
            opacity: 1;
            pointer-events: auto;
        }

        .sheetCard {
            max-width: 560px;
            margin: 0 auto;
            border-radius: 22px;
            background: color-mix(in srgb, var(--panel) 90%, transparent);
            border: 1px solid color-mix(in srgb, var(--faint) 70%, transparent);
            box-shadow: 0 18px 50px rgba(0, 0, 0, .45);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .grabber {
            width: 44px;
            height: 5px;
            border-radius: var(--r);
            background: color-mix(in srgb, var(--fg) 18%, transparent);
            margin: 0 auto 4px auto;
        }

        .sheetHead {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 10px;
        }

        .sheetHead .meta {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .sheetHead .t {
            font-weight: 800;
            letter-spacing: .2px;
            font-size: 14px;
        }

        .sheetHead .s {
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        .xBtn {
            appearance: none;
            border: 1px solid color-mix(in srgb, var(--faint) 70%, transparent);
            background: transparent;
            color: var(--fg);
            border-radius: var(--r);
            width: 34px;
            height: 34px;
            display: grid;
            place-items: center;
            cursor: pointer;
            touch-action: manipulation;
            font-weight: 800;
            font-family: inherit;
        }

        .inputWrap {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            border-radius: 16px;
            border: 1px solid color-mix(in srgb, var(--faint) 75%, transparent);
            background: color-mix(in srgb, var(--bg) 65%, transparent);
            color: var(--fg);
            padding: 12px 12px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
            font-weight: 600;
            letter-spacing: .1px;
        }

        .saveBtn {
            appearance: none;
            border: 0;
            border-radius: 16px;
            padding: 12px 14px;
            font-weight: 900;
            letter-spacing: .2px;
            font-size: 13px;
            color: #001B10;
            background: linear-gradient(135deg, var(--green), var(--green2));
            cursor: pointer;
            touch-action: manipulation;
            white-space: nowrap;
            font-family: inherit;
        }

        .counter {
            text-align: right;
            font-size: 11px;
            color: var(--muted);
            padding-right: 2px;
            font-weight: 600;
        }

        @media (prefers-reduced-motion: reduce) {
            :root {
                --dur: 0ms;
                --blur: 0px;
            }

            .dotBtn:active .dot,
            .switch:active,
            .saveBtn:active,
            .backBtn:active {
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <div></div>
            <div class="dateLong" id="dateLong">—</div>
            <div class="switchWrap">
                <button class="switch" id="toggle" type="button" aria-label="Cambiar vista">
                    <span class="knob" aria-hidden="true"></span>
                </button>
            </div>
        </header>

        <div class="divider" aria-hidden="true"></div>

        <div class="card">
            <div class="pane">
                <div class="paneLayer" id="weeksLayer">
                    <div class="grid weeks" id="weeksGrid"></div>
                </div>

                <div class="paneLayer hidden" id="daysLayer">
                    <div class="grid days" id="daysGrid"></div>
                </div>

                <div class="paneLayer hidden" id="weekDetailLayer">
                    <div class="weekDetail">
                        <button class="backBtn" id="weekBack" type="button">← Volver</button>
                        <div class="weekDaysHeader" aria-hidden="true">
                            <div>L</div>
                            <div>M</div>
                            <div>X</div>
                            <div>J</div>
                            <div>V</div>
                            <div>S</div>
                            <div>D</div>
                        </div>
                        <div class="weekDaysRow" id="weekDaysRow"></div>
                    </div>
                </div>
            </div>

            <div class="stats">
                <span id="daysLeft">—</span>
                <span class="sep">·</span>
                <span id="progress">—</span>
            </div>
        </div>
    </div>

    <!-- Note sheet (single, used everywhere) -->
    <div class="overlay" id="overlay"></div>
    <div class="sheet" id="sheet" role="dialog" aria-modal="true" aria-label="Nota del día">
        <div class="sheetCard" id="sheetCard">
            <div class="grabber" aria-hidden="true"></div>
            <div class="sheetHead">
                <div class="meta">
                    <div class="t">Nota</div>
                    <div class="s" id="sheetSub">—</div>
                </div>
                <button class="xBtn" id="closeSheet" type="button" aria-label="Cerrar">✕</button>
            </div>

            <div class="inputWrap">
                <input id="noteInput" type="text" maxlength="50" placeholder="Nota (máx 50 caracteres)..."
                    inputmode="text" />
                <button class="saveBtn" id="saveNote" type="button">Guardar</button>
            </div>
            <div class="counter" id="counter">0/50</div>
        </div>
    </div>

    <script>
        const el = (id) => document.getElementById(id);
        const pad2 = (n) => String(n).padStart(2, "0");
        function startOfDay(d) { const x = new Date(d.getFullYear(), d.getMonth(), d.getDate()); x.setHours(0, 0, 0, 0); return x; }
        function isSameDay(a, b) { return a.getFullYear() === b.getFullYear() && a.getMonth() === b.getMonth() && a.getDate() === b.getDate(); }
        function addDays(d, n) { const x = new Date(d); x.setDate(x.getDate() + n); return x; }

        // ISO helpers
        function isoWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return { week: weekNo, year: d.getUTCFullYear() };
        }
        function weeksInISOYear(year) {
            const { week } = isoWeekNumber(new Date(year, 11, 28));
            return week;
        }
        function isoWeekStartFromWeek(year, week) {
            const simple = new Date(year, 0, 1 + (week - 1) * 7);
            const dow = simple.getDay();
            const start = new Date(simple);
            const diff = (dow <= 4 ? 1 - dow : 8 - dow);
            start.setDate(simple.getDate() + diff);
            start.setHours(0, 0, 0, 0);
            return start;
        }

        function longDateES(dateObj) {
            const months = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
            return `${pad2(dateObj.getDate())} de ${months[dateObj.getMonth()]} de ${dateObj.getFullYear()}`;
        }

        // Notes storage
        const storageKey = (d) => `note:${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())}`;
        const getNote = (d) => localStorage.getItem(storageKey(d)) || "";
        const setNote = (d, text) => {
            const k = storageKey(d);
            const t = (text || "").slice(0, 50);
            if (t.trim().length === 0) localStorage.removeItem(k);
            else localStorage.setItem(k, t);
        };

        // Elements
        const root = document.documentElement;
        const dateLongEl = el("dateLong");
        const toggle = el("toggle");
        const knob = toggle.querySelector(".knob");

        const weeksLayer = el("weeksLayer");
        const daysLayer = el("daysLayer");
        const weekDetailLayer = el("weekDetailLayer");

        const weeksGrid = el("weeksGrid");
        const daysGrid = el("daysGrid");
        const weekDaysRow = el("weekDaysRow");
        const weekBack = el("weekBack");

        const daysLeftEl = el("daysLeft");
        const progressEl = el("progress");

        const overlay = el("overlay");
        const sheet = el("sheet");
        const sheetCard = el("sheetCard");
        const closeSheet = el("closeSheet");
        const noteInput = el("noteInput");
        const saveNote = el("saveNote");
        const counter = el("counter");
        const sheetSub = el("sheetSub");

        // State
        const now = new Date(); now.setSeconds(0, 0);
        const isoNow = isoWeekNumber(now);
        const isoYear = isoNow.year;
        const totalWeeks = weeksInISOYear(isoYear);

        const isoYearStart = isoWeekStartFromWeek(isoYear, 1);
        const isoYearEnd = addDays(isoWeekStartFromWeek(isoYear, totalWeeks), 6);

        let mode = "weeks";
        let selectedDay = null;
        let weekSelectedStart = null;

        // click-to-close behaviour
        let lastDayTapKey = null; // "YYYY-MM-DD"

        function dayKey(d) {
            return `${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())}`;
        }

        // State classes
        function stateForDate(d, isCurrent = false) {
            const future = d > now;
            const past = d < startOfDay(now);
            let cls = future ? "future" : (isCurrent ? "current" : "past");
            if (getNote(d).trim().length) cls += " note";
            return cls;
        }

        function stateForWeek(weekStart, isCurrent = false) {
            const future = weekStart > now;
            const past = addDays(weekStart, 6) < startOfDay(now);
            let cls = future ? "future" : (isCurrent ? "current" : "past");

            let hasAnyNote = false;
            for (let i = 0; i < 7; i++) {
                const d = addDays(weekStart, i);
                if (getNote(d).trim().length) { hasAnyNote = true; break; }
            }
            if (hasAnyNote) cls += " note";
            return cls;
        }

        function makeCell(stateClass, onClick, empty = false) {
            const cell = document.createElement("div");
            cell.className = "cell";
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "dotBtn " + (empty ? "empty" : stateClass);
            const dot = document.createElement("div");
            dot.className = "dot";
            btn.appendChild(dot);
            if (onClick && !empty) btn.addEventListener("click", onClick);
            cell.appendChild(btn);
            return cell;
        }

        function renderWeeksGrid() {
            weeksGrid.innerHTML = "";
            const slots = 56; // 4x14
            for (let w = 1; w <= slots; w++) {
                if (w <= totalWeeks) {
                    const start = isoWeekStartFromWeek(isoYear, w);
                    const cls = stateForWeek(start, w === isoNow.week);
                    weeksGrid.appendChild(makeCell(cls, () => openWeekDetail(start)));
                } else {
                    weeksGrid.appendChild(makeCell("", null, true));
                }
            }
        }

        function renderDaysGrid() {
            daysGrid.innerHTML = "";
            const slots = 378; // 14x27
            for (let i = 0; i < slots; i++) {
                const d = addDays(isoYearStart, i);
                if (d > isoYearEnd) {
                    daysGrid.appendChild(makeCell("", null, true));
                    continue;
                }
                const cls = stateForDate(d, isSameDay(d, now));
                // uses the SAME sheet
                daysGrid.appendChild(makeCell(cls, () => onDayTap(d)));
            }
        }

        // Stats
        function updateStats() {
            const totalDays = Math.round((startOfDay(isoYearEnd) - startOfDay(isoYearStart)) / 86400000) + 1;
            const elapsedDays = Math.max(0, Math.round((startOfDay(now) - startOfDay(isoYearStart)) / 86400000) + 1);
            const leftDays = Math.max(0, totalDays - elapsedDays);
            const pct = Math.min(100, Math.max(0, (elapsedDays / totalDays) * 100));
            daysLeftEl.textContent = `${leftDays} días restantes`;
            progressEl.textContent = `${pct.toFixed(0)}%`;
        }

        // Week detail view
        function openWeekDetail(weekStart) {
            weekSelectedStart = weekStart;

            // Ensure sheet is closed when entering week detail
            closeSheetUI(true);

            weekDaysRow.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const d = addDays(weekStart, i);
                const cls = stateForDate(d, isSameDay(d, now));
                weekDaysRow.appendChild(makeCell(cls, () => onDayTap(d)));
            }

            weeksLayer.classList.add("hidden");
            daysLayer.classList.add("hidden");
            weekDetailLayer.classList.remove("hidden");
            requestAnimationFrame(recomputeSizing);
        }

        function closeWeekDetail() {
            weekDetailLayer.classList.add("hidden");
            weekSelectedStart = null;

            // Show main view for current mode
            if (mode === "days") {
                daysLayer.classList.remove("hidden");
                weeksLayer.classList.add("hidden");
            } else {
                weeksLayer.classList.remove("hidden");
                daysLayer.classList.add("hidden");
            }
            requestAnimationFrame(recomputeSizing);
        }

        weekBack.addEventListener("click", () => {
            closeSheetUI(true);
            closeWeekDetail();
        });

        // ====== Day tap behaviour (toggle sheet on same day) ======
        function onDayTap(d) {
            const k = dayKey(d);

            // If sheet is open and tapping same day => close
            if (isSheetOpen() && lastDayTapKey === k) {
                closeSheetUI(true);
                lastDayTapKey = null;
                return;
            }

            // Otherwise open for that day
            lastDayTapKey = k;
            openDaySheet(d);
        }

        function isSheetOpen() {
            return sheet.classList.contains("show");
        }

        // Sheet open/close (single used everywhere)
        function openDaySheet(d) {
            selectedDay = d;
            sheetSub.textContent = longDateES(d);
            noteInput.value = getNote(d);
            counter.textContent = `${noteInput.value.length}/50`;

            overlay.classList.add("show");
            sheet.classList.add("show");
            setTimeout(() => noteInput.focus({ preventScroll: true }), 60);
        }

        function closeSheetUI(silent = false) {
            overlay.classList.remove("show");
            sheet.classList.remove("show");
            selectedDay = null;
            if (!silent) lastDayTapKey = null;
        }

        function saveCurrent() {
            if (!selectedDay) return;
            setNote(selectedDay, noteInput.value);

            // refresh visuals
            renderDaysGrid();
            renderWeeksGrid();
            if (weekSelectedStart && !weekDetailLayer.classList.contains("hidden")) {
                openWeekDetail(weekSelectedStart); // rerender week row while staying there
            }
            updateStats();
            closeSheetUI(true);
        }

        noteInput.addEventListener("input", () => {
            if (noteInput.value.length > 50) noteInput.value = noteInput.value.slice(0, 50);
            counter.textContent = `${noteInput.value.length}/50`;
        });

        saveNote.addEventListener("click", saveCurrent);
        closeSheet.addEventListener("click", () => closeSheetUI(true));

        // Overlay click closes sheet (your requirement)
        overlay.addEventListener("click", () => {
            closeSheetUI(true);
            lastDayTapKey = null;
        });

        // Prevent clicks inside sheet from closing (safety)
        sheetCard.addEventListener("click", (e) => e.stopPropagation());
        sheet.addEventListener("click", (e) => e.stopPropagation());

        noteInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") { e.preventDefault(); saveCurrent(); }
            if (e.key === "Escape") { e.preventDefault(); closeSheetUI(true); lastDayTapKey = null; }
        });

        // Switch behaviour: ALWAYS return to main screens
        function setMode(next) {
            mode = next;
            const isDays = mode === "days";
            toggle.classList.toggle("on", isDays);

            // Close any secondary layers & sheet
            closeSheetUI(true);
            lastDayTapKey = null;

            if (!weekDetailLayer.classList.contains("hidden")) {
                weekDetailLayer.classList.add("hidden");
                weekSelectedStart = null;
            }

            if (isDays) {
                weeksLayer.classList.add("hidden");
                daysLayer.classList.remove("hidden");
            } else {
                daysLayer.classList.add("hidden");
                weeksLayer.classList.remove("hidden");
            }

            requestAnimationFrame(recomputeSizing);
        }

        toggle.addEventListener("click", () => setMode(mode === "weeks" ? "days" : "weeks"));

        // ====== SIZING: gap = dot/2 ALWAYS ======
        function recomputeSizing() {
            let cols, rows, layer;

            if (!weekDetailLayer.classList.contains("hidden")) {
                cols = 7;
                rows = 14; // comfortable sizing in week view
                layer = weekDetailLayer;
            } else {
                const isDays = !daysLayer.classList.contains("hidden");
                cols = isDays ? 14 : 4;
                rows = isDays ? 27 : 14;
                layer = isDays ? daysLayer : weeksLayer;
            }

            const rect = layer.getBoundingClientRect();
            const availW = rect.width - 2;
            const availH = rect.height - 2;

            const dotByW = Math.floor((2 * availW) / (3 * cols - 1));
            const dotByH = Math.floor((2 * availH) / (3 * rows - 1));
            let dot = Math.max(6, Math.min(dotByW, dotByH));

            // keep week day row nicer
            if (!weekDetailLayer.classList.contains("hidden")) dot = Math.min(dot, 26);

            const gap = dot / 2;

            root.style.setProperty("--dot", dot + "px");
            root.style.setProperty("--gridGap", gap + "px");

            // Switch <= dot
            const h = Math.max(14, Math.min(dot, 26));
            const w = Math.round(h * 1.9);
            toggle.style.height = `${h}px`;
            toggle.style.width = `${w}px`;

            const padding = Math.max(2, Math.round(h * 0.12));
            const knobSize = h - padding * 2;
            knob.style.top = `${padding}px`;
            knob.style.left = `${padding}px`;
            knob.style.width = `${knobSize}px`;
            knob.style.height = `${knobSize}px`;

            const travel = w - padding * 2 - knobSize;
            const styleTag = document.getElementById("dynToggle") || (() => {
                const s = document.createElement("style");
                s.id = "dynToggle";
                document.head.appendChild(s);
                return s;
            })();
            styleTag.textContent =
                `.switch.on .knob{ transform: translateX(${travel}px); background: linear-gradient(135deg, var(--green), var(--green2)); }`;
        }

        // Init
        dateLongEl.textContent = longDateES(now);
        renderWeeksGrid();
        renderDaysGrid();
        updateStats();
        setMode("weeks");

        const runSizing = () => requestAnimationFrame(recomputeSizing);
        runSizing();
        setTimeout(runSizing, 200);
        setTimeout(runSizing, 800);

        window.addEventListener("resize", runSizing, { passive: true });
        window.addEventListener("orientationchange", runSizing, { passive: true });

        // Refresh day change
        setInterval(() => {
            const d = new Date();
            if (!isSameDay(d, now)) location.reload();
        }, 60_000);
    </script>
