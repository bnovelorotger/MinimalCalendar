<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ISO · Weeks / Days</title>
    <meta name="theme-color" content="#0b0e11" />

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0B0E11;
            --panel: #10151C;
            --fg: #FFFFFF;

            --muted: rgba(255, 255, 255, .70);
            --faint: rgba(255, 255, 255, .14);
            --line: rgba(255, 255, 255, .10);

            --green: #00FF9C;
            --green2: #00C97A;

            /* base dot color (dark fill) */
            --fill: rgba(255, 255, 255, .10);
            --fill-strong: rgba(255, 255, 255, .14);

            /* future stroke */
            --stroke-future: rgba(255, 255, 255, .16);
            --stroke-past: rgba(255, 255, 255, .00);

            --shadow: 0 14px 40px rgba(0, 0, 0, .45);
            --r: 999px;
            --ease: cubic-bezier(.2, .9, .2, 1);
            --dur: 280ms;
            --blur: 10px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #F5F7FA;
                --panel: #FFFFFF;
                --fg: #0B0E11;

                --muted: rgba(11, 14, 17, .70);
                --faint: rgba(11, 14, 17, .14);
                --line: rgba(11, 14, 17, .10);

                --fill: rgba(11, 14, 17, .06);
                --fill-strong: rgba(11, 14, 17, .10);

                --stroke-future: rgba(11, 14, 17, .16);
                --shadow: 0 12px 30px rgba(0, 0, 0, .12);
            }
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: "Montserrat", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            background:
                radial-gradient(1200px 600px at 15% -10%, rgba(0, 255, 156, .14), transparent 55%),
                radial-gradient(1000px 600px at 110% 10%, rgba(0, 201, 122, .10), transparent 55%),
                var(--bg);
            color: var(--fg);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        /* One screen, no scroll */
        .app {
            height: 100dvh;
            padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom) 14px;
            max-width: 560px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        header {
            flex: 0 0 auto;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            padding: 6px 2px 0 2px;
            gap: 12px;
        }

        .dateLong {
            justify-self: center;
            text-align: center;
            font-weight: 700;
            letter-spacing: .2px;
            font-size: 13px;
            color: color-mix(in srgb, var(--fg) 88%, transparent);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70vw;
        }

        .switchWrap {
            justify-self: end;
            display: flex;
            align-items: center;
        }

        /* Switch: max same size as a DAY circle (we set with JS) */
        .switch {
            appearance: none;
            border: 1px solid color-mix(in srgb, var(--faint) 90%, transparent);
            background: color-mix(in srgb, var(--panel) 88%, transparent);
            border-radius: var(--r);
            box-shadow: var(--shadow);
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            padding: 0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 140ms var(--ease), background 180ms var(--ease), border-color 180ms var(--ease);
            width: 44px;
            /* overwritten by JS */
            height: 24px;
            /* overwritten by JS */
        }

        .switch:active {
            transform: scale(.98);
        }

        .knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            /* overwritten by JS */
            border-radius: var(--r);
            background: color-mix(in srgb, var(--fg) 92%, transparent);
            box-shadow: 0 6px 16px rgba(0, 0, 0, .28);
            transition: transform 220ms var(--ease), background 220ms var(--ease);
            will-change: transform;
        }

        .switch.on {
            background: color-mix(in srgb, var(--green) 18%, var(--panel));
            border-color: color-mix(in srgb, var(--green) 35%, var(--faint));
        }

        .switch.on .knob {
            background: linear-gradient(135deg, var(--green), var(--green2));
            transform: translateX(20px);
            /* overwritten by JS */
        }

        .divider {
            height: 1px;
            background: var(--line);
            margin: 0 2px;
            flex: 0 0 auto;
        }

        .card {
            flex: 1 1 auto;
            min-height: 0;
            background: color-mix(in srgb, var(--panel) 84%, transparent);
            border: 1px solid color-mix(in srgb, var(--faint) 70%, transparent);
            border-radius: 22px;
            padding: 12px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            overflow: hidden;
            position: relative;
        }

        .pane {
            position: absolute;
            inset: 12px;
            transition: transform var(--dur) var(--ease), opacity var(--dur) var(--ease), filter var(--dur) var(--ease);
            will-change: transform, opacity, filter;
        }

        .pane.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px) scale(.99);
            filter: blur(var(--blur));
        }

        .grid {
            width: 100%;
            height: 100%;
            display: grid;
            place-content: stretch;
        }

        /* Semanas: 4x14 */
        .grid.weeks {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(14, 1fr);
            gap: 12px;
        }

        /* Días: 14x27 */
        .grid.days {
            grid-template-columns: repeat(14, 1fr);
            grid-template-rows: repeat(27, 1fr);
            gap: 6px;
        }

        .cell {
            display: grid;
            place-items: center;
            min-width: 0;
            min-height: 0;
        }

        /* Perfect circles: always aspect-ratio 1, fit inside each cell */
        .dotBtn {
            appearance: none;
            border: 0;
            background: transparent;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            cursor: pointer;
            touch-action: manipulation;
        }

        .dot {
            width: min(100%, 100%);
            height: min(100%, 100%);
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            transition: transform 140ms var(--ease), filter 180ms var(--ease), opacity 180ms var(--ease), box-shadow 180ms var(--ease), background 180ms var(--ease), border-color 180ms var(--ease);
            will-change: transform, opacity, box-shadow;
            background: transparent;
            border: 1px solid transparent;
        }

        .dotBtn:active .dot {
            transform: scale(.96);
        }

        /* State rules you requested */

        /* Future = no fill + less saturation */
        .future .dot {
            background: transparent;
            border-color: var(--stroke-future);
            filter: saturate(.65);
            opacity: .85;
        }

        /* Past = filled + full saturation */
        .past .dot {
            background: var(--fill);
            border-color: transparent;
            filter: saturate(1);
            opacity: 1;
        }

        /* Current = filled but less saturation + halo */
        .current .dot {
            background: var(--fill);
            filter: saturate(.75);
            opacity: 1;
            box-shadow:
                0 0 0 7px color-mix(in srgb, var(--green) 12%, transparent),
                0 0 0 1px color-mix(in srgb, var(--green) 40%, transparent);
        }

        /* Note = add halo on top of whatever state */
        .note .dot {
            box-shadow:
                0 0 0 7px color-mix(in srgb, var(--green2) 14%, transparent),
                0 0 0 1px color-mix(in srgb, var(--green2) 38%, transparent);
        }

        /* If current + note, make halo a bit richer */
        .current.note .dot {
            box-shadow:
                0 0 0 8px color-mix(in srgb, var(--green) 14%, transparent),
                0 0 0 2px color-mix(in srgb, var(--green2) 32%, transparent);
        }

        /* Empty slots (for fixed grids) */
        .empty {
            pointer-events: none;
        }

        .empty .dot {
            opacity: 0;
            border-color: transparent;
        }

        /* Sheet */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .35);
            opacity: 0;
            pointer-events: none;
            transition: opacity 220ms var(--ease);
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .sheet {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12px 14px calc(env(safe-area-inset-bottom) + 12px) 14px;
            transform: translateY(16px);
            filter: blur(var(--blur));
            opacity: 0;
            pointer-events: none;
            transition: transform 260ms var(--ease), filter 260ms var(--ease), opacity 260ms var(--ease);
        }

        .sheet.show {
            transform: translateY(0);
            filter: blur(0);
            opacity: 1;
            pointer-events: auto;
        }

        .sheetCard {
            max-width: 560px;
            margin: 0 auto;
            border-radius: 22px;
            background: color-mix(in srgb, var(--panel) 90%, transparent);
            border: 1px solid color-mix(in srgb, var(--faint) 70%, transparent);
            box-shadow: 0 18px 50px rgba(0, 0, 0, .45);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .grabber {
            width: 44px;
            height: 5px;
            border-radius: var(--r);
            background: color-mix(in srgb, var(--fg) 18%, transparent);
            margin: 0 auto 4px auto;
        }

        .sheetHead {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 10px;
        }

        .sheetHead .meta {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .sheetHead .t {
            font-weight: 800;
            letter-spacing: .2px;
            font-size: 14px;
        }

        .sheetHead .s {
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        .xBtn {
            appearance: none;
            border: 1px solid color-mix(in srgb, var(--faint) 70%, transparent);
            background: transparent;
            color: var(--fg);
            border-radius: var(--r);
            width: 34px;
            height: 34px;
            display: grid;
            place-items: center;
            cursor: pointer;
            touch-action: manipulation;
            font-weight: 800;
            font-family: inherit;
        }

        .inputWrap {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            border-radius: 16px;
            border: 1px solid color-mix(in srgb, var(--faint) 75%, transparent);
            background: color-mix(in srgb, var(--bg) 65%, transparent);
            color: var(--fg);
            padding: 12px 12px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
            font-weight: 600;
            letter-spacing: .1px;
        }

        input[type="text"]::placeholder {
            color: color-mix(in srgb, var(--muted) 85%, transparent);
        }

        .saveBtn {
            appearance: none;
            border: 0;
            border-radius: 16px;
            padding: 12px 14px;
            font-weight: 900;
            letter-spacing: .2px;
            font-size: 13px;
            color: #001B10;
            background: linear-gradient(135deg, var(--green), var(--green2));
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 140ms var(--ease), filter 140ms var(--ease);
            white-space: nowrap;
            font-family: inherit;
        }

        .saveBtn:active {
            transform: scale(.98);
            filter: brightness(.96);
        }

        .counter {
            text-align: right;
            font-size: 11px;
            color: var(--muted);
            padding-right: 2px;
            font-weight: 600;
        }

        @media (prefers-reduced-motion: reduce) {
            :root {
                --dur: 0ms;
                --blur: 0px;
            }

            .dotBtn:active .dot,
            .switch:active,
            .saveBtn:active {
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <div></div>
            <div class="dateLong" id="dateLong">—</div>
            <div class="switchWrap">
                <button class="switch" id="toggle" type="button" aria-label="Cambiar vista">
                    <span class="knob" aria-hidden="true"></span>
                </button>
            </div>
        </header>

        <div class="divider" aria-hidden="true"></div>

        <div class="card">
            <div class="pane" id="weeksPane">
                <div class="grid weeks" id="weeksGrid" aria-label="Semanas ISO 4x14"></div>
            </div>

            <div class="pane hidden" id="daysPane">
                <div class="grid days" id="daysGrid" aria-label="Días del año ISO 14x27"></div>
            </div>
        </div>
    </div>

    <!-- Note sheet -->
    <div class="overlay" id="overlay"></div>
    <div class="sheet" id="sheet" role="dialog" aria-modal="true" aria-label="Nota del día">
        <div class="sheetCard">
            <div class="grabber" aria-hidden="true"></div>
            <div class="sheetHead">
                <div class="meta">
                    <div class="t" id="sheetTitle">Nota</div>
                    <div class="s" id="sheetSub">—</div>
                </div>
                <button class="xBtn" id="closeSheet" type="button" aria-label="Cerrar">✕</button>
            </div>

            <div class="inputWrap">
                <input id="noteInput" type="text" maxlength="50" placeholder="Nota (máx 50 caracteres)..."
                    inputmode="text" />
                <button class="saveBtn" id="saveNote" type="button">Guardar</button>
            </div>
            <div class="counter" id="counter">0/50</div>
        </div>
    </div>

    <script>
        // ================== Helpers fecha ==================
        const el = (id) => document.getElementById(id);
        const pad2 = (n) => String(n).padStart(2, "0");

        function startOfDay(d) {
            const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            x.setHours(0, 0, 0, 0);
            return x;
        }

        function isSameDay(a, b) {
            return a.getFullYear() === b.getFullYear() && a.getMonth() === b.getMonth() && a.getDate() === b.getDate();
        }

        function addDays(d, n) {
            const x = new Date(d);
            x.setDate(x.getDate() + n);
            return x;
        }

        // ISO week helpers (ISO year may differ near year edges)
        function isoWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7; // Monday=1..Sunday=7
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return { week: weekNo, year: d.getUTCFullYear() };
        }

        function weeksInISOYear(year) {
            const { week } = isoWeekNumber(new Date(year, 11, 28));
            return week;
        }

        function isoWeekStartFromWeek(year, week) {
            const simple = new Date(year, 0, 1 + (week - 1) * 7);
            const dow = simple.getDay(); // 0..6
            const start = new Date(simple);
            const diff = (dow <= 4 ? 1 - dow : 8 - dow); // move to Monday
            start.setDate(simple.getDate() + diff);
            start.setHours(0, 0, 0, 0);
            return start;
        }

        function longDateES(dateObj) {
            const months = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
            const dd = pad2(dateObj.getDate());
            return `${dd} de ${months[dateObj.getMonth()]} de ${dateObj.getFullYear()}`;
        }

        // ================== Storage notas ==================
        const storageKey = (d) => `note:${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())}`;
        const getNote = (d) => localStorage.getItem(storageKey(d)) || "";
        const setNote = (d, text) => {
            const k = storageKey(d);
            const t = (text || "").slice(0, 50);
            if (t.trim().length === 0) localStorage.removeItem(k);
            else localStorage.setItem(k, t);
        };

        // ================== Elements ==================
        const dateLongEl = el("dateLong");
        const toggle = el("toggle");
        const weeksPane = el("weeksPane");
        const daysPane = el("daysPane");
        const weeksGrid = el("weeksGrid");
        const daysGrid = el("daysGrid");

        const overlay = el("overlay");
        const sheet = el("sheet");
        const closeSheet = el("closeSheet");
        const noteInput = el("noteInput");
        const saveNote = el("saveNote");
        const counter = el("counter");
        const sheetSub = el("sheetSub");

        // ================== State ==================
        const now = new Date();
        now.setSeconds(0, 0);

        const isoNow = isoWeekNumber(now);
        const isoYear = isoNow.year;          // ISO year we are in
        const totalWeeks = weeksInISOYear(isoYear);

        // Start/end of ISO year (Monday of week 1 to Sunday of last week)
        const isoYearStart = isoWeekStartFromWeek(isoYear, 1);
        const isoYearEnd = addDays(isoWeekStartFromWeek(isoYear, totalWeeks), 6);

        let mode = "weeks"; // weeks | days
        let selectedDay = null;

        // ================== UI sizing: switch <= day-dot size ==================
        function syncSwitchToDayDot() {
            // Wait until grid is rendered, then read a dot size from days grid
            const anyDayDot = daysGrid.querySelector(".dot");
            if (!anyDayDot) return;

            const r = anyDayDot.getBoundingClientRect();
            const dotSize = Math.max(18, Math.min(r.width, r.height)); // guard

            // Make switch max dotSize (height), slightly wider (<= 2x height)
            const h = Math.round(dotSize);
            const w = Math.round(dotSize * 1.9);
            toggle.style.height = `${h}px`;
            toggle.style.width = `${w}px`;

            const knob = toggle.querySelector(".knob");
            const padding = Math.max(2, Math.round(h * 0.12));
            const knobSize = h - padding * 2;
            knob.style.top = `${padding}px`;
            knob.style.left = `${padding}px`;
            knob.style.width = `${knobSize}px`;
            knob.style.height = `${knobSize}px`;

            // set translate for ON state
            const travel = w - padding * 2 - knobSize;
            const styleTag = document.getElementById("dynToggle") || (() => {
                const s = document.createElement("style");
                s.id = "dynToggle";
                document.head.appendChild(s);
                return s;
            })();
            styleTag.textContent = `.switch.on .knob{ transform: translateX(${travel}px); }`;
        }

        // ================== Render helpers ==================
        function makeCell(stateClass, onClick, empty = false) {
            const cell = document.createElement("div");
            cell.className = "cell";

            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "dotBtn " + (empty ? "empty" : stateClass);

            const dot = document.createElement("div");
            dot.className = "dot";

            btn.appendChild(dot);
            if (onClick && !empty) btn.addEventListener("click", onClick);

            cell.appendChild(btn);
            return cell;
        }

        // State mapping according to your rules:
        // Future = outline + low saturation
        // Past = filled + full saturation
        // Current = filled low saturation + halo
        // Note = + halo (regardless)
        function stateForDate(dateObj, isCurrent = false) {
            const future = dateObj > now;
            const past = dateObj < startOfDay(now);

            let cls = "";
            if (future) cls = "future";
            else if (isCurrent) cls = "current";
            else if (past || dateObj <= now) cls = "past";
            else cls = "future";

            const hasNote = (getNote(dateObj).trim().length > 0);
            if (hasNote) cls += " note";
            return cls.trim();
        }

        function stateForWeek(weekStart, isCurrent = false) {
            // For week state, use start-of-week relative to now
            const future = weekStart > now;
            const past = addDays(weekStart, 6) < startOfDay(now);

            let cls = "";
            if (future) cls = "future";
            else if (isCurrent) cls = "current";
            else if (past || weekStart <= now) cls = "past";
            else cls = "future";

            // Note halo on week if any day in week has note
            let hasAnyNote = false;
            for (let i = 0; i < 7; i++) {
                const d = addDays(weekStart, i);
                if (getNote(d).trim().length) { hasAnyNote = true; break; }
            }
            if (hasAnyNote) cls += " note";
            return cls.trim();
        }

        // ================== Render: Weeks (4x14 fixed) ==================
        function renderWeeksGrid() {
            weeksGrid.innerHTML = "";

            const rows = 14, cols = 4;
            const slots = rows * cols; // 56

            for (let w = 1; w <= slots; w++) {
                if (w <= totalWeeks) {
                    const start = isoWeekStartFromWeek(isoYear, w);
                    const isCurrent = (w === isoNow.week);
                    const cls = stateForWeek(start, isCurrent);

                    weeksGrid.appendChild(
                        makeCell(cls, () => {
                            // optional: tap a week opens the note sheet for Monday of that week
                            // (still minimal: no extra screens)
                            openDaySheet(start);
                        })
                    );
                } else {
                    weeksGrid.appendChild(makeCell("", null, true));
                }
            }
        }

        // ================== Render: Days (14x27 fixed, ISO year range) ==================
        function renderDaysGrid() {
            daysGrid.innerHTML = "";

            const rows = 27, cols = 14;
            const slots = rows * cols; // 378

            // Fill sequentially from ISO year start (Monday of week 1)
            for (let i = 0; i < slots; i++) {
                const d = addDays(isoYearStart, i);

                if (d > isoYearEnd) {
                    daysGrid.appendChild(makeCell("", null, true));
                    continue;
                }

                const isCur = isSameDay(d, now);
                const cls = stateForDate(d, isCur);

                daysGrid.appendChild(
                    makeCell(cls, () => openDaySheet(d))
                );
            }
        }

        // ================== Sheet ==================
        function openDaySheet(dateObj) {
            selectedDay = dateObj;
            sheetSub.textContent = longDateES(dateObj);

            noteInput.value = getNote(dateObj);
            counter.textContent = `${noteInput.value.length}/50`;

            overlay.classList.add("show");
            sheet.classList.add("show");
            setTimeout(() => noteInput.focus({ preventScroll: true }), 80);

            attachSwipeToClose();
        }

        function closeSheetUI() {
            overlay.classList.remove("show");
            sheet.classList.remove("show");
            selectedDay = null;
        }

        function saveCurrent() {
            if (!selectedDay) return;
            setNote(selectedDay, noteInput.value);

            // refresh halos
            renderDaysGrid();
            renderWeeksGrid();
            closeSheetUI();
        }

        noteInput.addEventListener("input", () => {
            if (noteInput.value.length > 50) noteInput.value = noteInput.value.slice(0, 50);
            counter.textContent = `${noteInput.value.length}/50`;
        });

        saveNote.addEventListener("click", saveCurrent);
        closeSheet.addEventListener("click", closeSheetUI);
        overlay.addEventListener("click", closeSheetUI);

        noteInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") { e.preventDefault(); saveCurrent(); }
            if (e.key === "Escape") { e.preventDefault(); closeSheetUI(); }
        });

        // swipe down close
        let swipeBound = false;
        function attachSwipeToClose() {
            if (swipeBound) return;
            swipeBound = true;

            let startY = 0;
            let currentY = 0;
            let dragging = false;

            const onDown = (e) => {
                if (!sheet.classList.contains("show")) return;
                dragging = true;
                startY = (e.touches ? e.touches[0].clientY : e.clientY);
                currentY = startY;
            };
            const onMove = (e) => {
                if (!dragging) return;
                currentY = (e.touches ? e.touches[0].clientY : e.clientY);
                const dy = Math.max(0, currentY - startY);
                sheet.style.transform = `translateY(${dy}px)`;
                sheet.style.opacity = String(Math.max(0.6, 1 - dy / 260));
                sheet.style.filter = `blur(${Math.min(14, dy / 30)}px)`;
            };
            const onUp = () => {
                if (!dragging) return;
                dragging = false;
                const dy = Math.max(0, currentY - startY);

                sheet.style.transform = "";
                sheet.style.opacity = "";
                sheet.style.filter = "";

                if (dy > 90) closeSheetUI();
            };

            sheet.addEventListener("touchstart", onDown, { passive: true });
            sheet.addEventListener("touchmove", onMove, { passive: true });
            sheet.addEventListener("touchend", onUp, { passive: true });
        }

        // ================== Toggle views ==================
        function setMode(next) {
            mode = next;
            const isDays = mode === "days";
            toggle.classList.toggle("on", isDays);

            if (isDays) {
                weeksPane.classList.add("hidden");
                daysPane.classList.remove("hidden");
            } else {
                daysPane.classList.add("hidden");
                weeksPane.classList.remove("hidden");
            }
        }

        toggle.addEventListener("click", () => {
            toggle.animate([{ transform: "scale(1)" }, { transform: "scale(.98)" }, { transform: "scale(1)" }], { duration: 170, easing: "cubic-bezier(.2,.9,.2,1)" });
            setMode(mode === "weeks" ? "days" : "weeks");
        });

        // ================== Init ==================
        dateLongEl.textContent = longDateES(now);

        renderWeeksGrid();
        renderDaysGrid();
        setMode("weeks");

        // after first render: match switch to day-dot size
        requestAnimationFrame(() => {
            syncSwitchToDayDot();
            // rerun after layout settles (fonts)
            setTimeout(syncSwitchToDayDot, 250);
        });

        // if day changes, reload to update "current"
        setInterval(() => {
            const d = new Date();
            if (!isSameDay(d, now)) location.reload();
        }, 60_000);
    </script>
