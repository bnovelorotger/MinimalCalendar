<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Calendario · Semanas / Días</title>
    <meta name="theme-color" content="#0b0e11" />

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette (verde + negros) */
            --bg: #0B0E11;
            --panel: #10151C;
            --fg: #FFFFFF;
            --muted: rgba(255, 255, 255, .62);
            --faint: rgba(255, 255, 255, .18);

            --green: #00FF9C;
            --green2: #00C97A;

            /* Circle fill (dark, minimal) */
            --dot: rgba(255, 255, 255, .08);
            --dot-strong: rgba(255, 255, 255, .14);
            --dot-text: rgba(255, 255, 255, .82);

            /* States */
            --dim: .22;
            /* future/off */
            --shadow: 0 14px 40px rgba(0, 0, 0, .45);

            --r: 999px;
            --ease: cubic-bezier(.2, .9, .2, 1);
            --dur: 320ms;
            --blur: 10px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #F5F7FA;
                --panel: #FFFFFF;
                --fg: #0B0E11;
                --muted: rgba(11, 14, 17, .6);
                --faint: rgba(11, 14, 17, .16);

                --dot: rgba(11, 14, 17, .06);
                --dot-strong: rgba(11, 14, 17, .10);
                --dot-text: rgba(11, 14, 17, .80);

                --shadow: 0 12px 30px rgba(0, 0, 0, .12);
            }
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: "Montserrat", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            background:
                radial-gradient(1200px 600px at 15% -10%, rgba(0, 255, 156, .14), transparent 55%),
                radial-gradient(1000px 600px at 110% 10%, rgba(0, 201, 122, .10), transparent 55%),
                var(--bg);
            color: var(--fg);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        /* Layout: one-screen, no scroll */
        .app {
            height: 100dvh;
            padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom) 14px;
            max-width: 520px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 6px 2px 0 2px;
            flex: 0 0 auto;
        }

        .dateLong {
            font-weight: 700;
            letter-spacing: .2px;
            font-size: 13px;
            color: color-mix(in srgb, var(--fg) 88%, transparent);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Switch (no labels) */
        .switchWrap {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }

        .switch {
            width: 52px;
            height: 30px;
            border-radius: var(--r);
            background: color-mix(in srgb, var(--panel) 86%, transparent);
            border: 1px solid color-mix(in srgb, var(--faint) 80%, transparent);
            box-shadow: var(--shadow);
            position: relative;
            cursor: pointer;
            touch-action: manipulation;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 140ms var(--ease), background 200ms var(--ease), border-color 200ms var(--ease);
        }

        .switch:active {
            transform: scale(.98);
        }

        .knob {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 22px;
            height: 22px;
            border-radius: var(--r);
            background: color-mix(in srgb, var(--fg) 92%, transparent);
            box-shadow: 0 6px 18px rgba(0, 0, 0, .28);
            transition: transform 220ms var(--ease), background 220ms var(--ease);
            will-change: transform;
        }

        /* ON state (Days) */
        .switch.on {
            background: color-mix(in srgb, var(--green) 18%, var(--panel));
            border-color: color-mix(in srgb, var(--green) 35%, var(--faint));
        }

        .switch.on .knob {
            transform: translateX(22px);
            background: linear-gradient(135deg, var(--green), var(--green2));
        }

        /* Main card occupies remaining height, grid fits inside */
        .card {
            flex: 1 1 auto;
            min-height: 0;
            background: color-mix(in srgb, var(--panel) 84%, transparent);
            border: 1px solid color-mix(in srgb, var(--faint) 70%, transparent);
            border-radius: 22px;
            padding: 12px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Grids: fit to card, no scroll */
        .grid {
            flex: 1 1 auto;
            min-height: 0;
            display: grid;
            place-content: stretch;
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        /* Semanas: 4x14 */
        .grid.weeks {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(14, 1fr);
            gap: 12px;
        }

        /* Días: 14x27 */
        .grid.days {
            grid-template-columns: repeat(14, 1fr);
            grid-template-rows: repeat(27, 1fr);
            gap: 6px;
        }

        /* Circle cell always perfect */
        .cell {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
        }

        .circleBtn {
            appearance: none;
            border: 0;
            background: transparent;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--r);
            cursor: pointer;
            touch-action: manipulation;
            display: grid;
            place-items: center;
            position: relative;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: var(--r);
            background: var(--dot);
            border: 1px solid color-mix(in srgb, var(--dot-strong) 80%, transparent);
            transition: transform 140ms var(--ease), opacity 180ms var(--ease), background 180ms var(--ease), border-color 180ms var(--ease);
            will-change: transform, opacity;
        }

        .circleBtn:active .circle {
            transform: scale(.965);
        }

        .label {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            font-weight: 800;
            letter-spacing: .2px;
            color: var(--dot-text);
            user-select: none;
            pointer-events: none;
            font-size: 12px;
        }

        /* smaller labels in days grid */
        .days .label {
            font-size: 10px;
            font-weight: 800;
            opacity: .92;
        }

        /* Dim (future/off) */
        .dim .circle {
            opacity: var(--dim);
        }

        .empty .circle {
            opacity: .06;
        }

        .empty .label {
            opacity: 0;
        }

        /* Today highlight */
        .today .circle {
            opacity: 1;
            border-color: color-mix(in srgb, var(--green) 55%, transparent);
            box-shadow: 0 0 0 8px color-mix(in srgb, var(--green) 12%, transparent);
        }

        /* Optional: subtle "has note" cue */
        .note .circle {
            background: color-mix(in srgb, var(--green) 10%, var(--dot));
            border-color: color-mix(in srgb, var(--green2) 30%, var(--dot-strong));
            opacity: 1;
        }

        /* Screens transitions */
        .screen {
            position: relative;
            flex: 1;
            min-height: 0;
            display: flex;
        }

        .screenPane {
            position: absolute;
            inset: 0;
            display: flex;
            transition: transform var(--dur) var(--ease), opacity var(--dur) var(--ease), filter var(--dur) var(--ease);
            will-change: transform, opacity, filter;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px) scale(.99);
            filter: blur(var(--blur));
        }

        /* Sheet */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .35);
            opacity: 0;
            pointer-events: none;
            transition: opacity 220ms var(--ease);
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .sheet {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12px 14px calc(env(safe-area-inset-bottom) + 12px) 14px;
            transform: translateY(16px);
            filter: blur(var(--blur));
            opacity: 0;
            pointer-events: none;
            transition: transform 260ms var(--ease), filter 260ms var(--ease), opacity 260ms var(--ease);
        }

        .sheet.show {
            transform: translateY(0);
            filter: blur(0);
            opacity: 1;
            pointer-events: auto;
        }

        .sheetCard {
            max-width: 520px;
            margin: 0 auto;
            border-radius: 22px;
            background: color-mix(in srgb, var(--panel) 90%, transparent);
            border: 1px solid color-mix(in srgb, var(--faint) 70%, transparent);
            box-shadow: 0 18px 50px rgba(0, 0, 0, .45);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .grabber {
            width: 44px;
            height: 5px;
            border-radius: var(--r);
            background: color-mix(in srgb, var(--fg) 18%, transparent);
            margin: 0 auto 4px auto;
        }

        .sheetHead {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 10px;
        }

        .sheetHead .meta {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .sheetHead .t {
            font-weight: 800;
            letter-spacing: .2px;
            font-size: 14px;
        }

        .sheetHead .s {
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        .xBtn {
            appearance: none;
            border: 1px solid color-mix(in srgb, var(--faint) 70%, transparent);
            background: transparent;
            color: var(--fg);
            border-radius: var(--r);
            width: 34px;
            height: 34px;
            display: grid;
            place-items: center;
            cursor: pointer;
            touch-action: manipulation;
            font-weight: 800;
        }

        .inputWrap {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            border-radius: 16px;
            border: 1px solid color-mix(in srgb, var(--faint) 75%, transparent);
            background: color-mix(in srgb, var(--bg) 65%, transparent);
            color: var(--fg);
            padding: 12px 12px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
            font-weight: 600;
            letter-spacing: .1px;
        }

        input[type="text"]::placeholder {
            color: color-mix(in srgb, var(--muted) 85%, transparent);
        }

        .saveBtn {
            appearance: none;
            border: 0;
            border-radius: 16px;
            padding: 12px 14px;
            font-weight: 900;
            letter-spacing: .2px;
            font-size: 13px;
            color: #001B10;
            background: linear-gradient(135deg, var(--green), var(--green2));
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 140ms var(--ease), filter 140ms var(--ease);
            white-space: nowrap;
            font-family: inherit;
        }

        .saveBtn:active {
            transform: scale(.98);
            filter: brightness(.96);
        }

        .counter {
            text-align: right;
            font-size: 11px;
            color: var(--muted);
            padding-right: 2px;
            font-weight: 600;
        }

        @media (prefers-reduced-motion: reduce) {
            :root {
                --dur: 0ms;
                --blur: 0px;
            }

            .circleBtn:active .circle,
            .switch:active,
            .saveBtn:active {
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <div class="dateLong" id="dateLong">—</div>
            <div class="switchWrap">
                <button class="switch" id="toggle" type="button" aria-label="Cambiar vista">
                    <span class="knob" aria-hidden="true"></span>
                </button>
            </div>
        </header>

        <div class="screen">
            <!-- Weeks pane -->
            <div class="screenPane" id="weeksPane">
                <div class="card">
                    <div class="grid weeks" id="weeksGrid" aria-label="Semanas 4x14"></div>
                </div>
            </div>

            <!-- Days pane -->
            <div class="screenPane hidden" id="daysPane">
                <div class="card">
                    <div class="grid days" id="daysGrid" aria-label="Días 14x27"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Note sheet -->
    <div class="overlay" id="overlay"></div>
    <div class="sheet" id="sheet" role="dialog" aria-modal="true" aria-label="Nota del día">
        <div class="sheetCard">
            <div class="grabber" aria-hidden="true"></div>
            <div class="sheetHead">
                <div class="meta">
                    <div class="t" id="sheetTitle">—</div>
                    <div class="s" id="sheetSub">—</div>
                </div>
                <button class="xBtn" id="closeSheet" type="button" aria-label="Cerrar">✕</button>
            </div>

            <div class="inputWrap">
                <input id="noteInput" type="text" maxlength="50" placeholder="Nota (máx 50 caracteres)..."
                    inputmode="text" />
                <button class="saveBtn" id="saveNote" type="button">Guardar</button>
            </div>
            <div class="counter" id="counter">0/50</div>
        </div>
    </div>

    <script>
        // ================== Helpers fecha ==================
        const el = (id) => document.getElementById(id);
        const pad2 = (n) => String(n).padStart(2, "0");

        function startOfDay(d) {
            const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            x.setHours(0, 0, 0, 0);
            return x;
        }

        function isSameDay(a, b) {
            return a.getFullYear() === b.getFullYear() && a.getMonth() === b.getMonth() && a.getDate() === b.getDate();
        }

        function addDays(d, n) {
            const x = new Date(d);
            x.setDate(x.getDate() + n);
            return x;
        }

        // ISO week helpers
        function isoWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return { week: weekNo, year: d.getUTCFullYear() };
        }

        function weeksInISOYear(year) {
            const { week } = isoWeekNumber(new Date(year, 11, 28));
            return week;
        }

        function isoWeekStartFromWeek(year, week) {
            const simple = new Date(year, 0, 1 + (week - 1) * 7);
            const dow = simple.getDay();
            const start = new Date(simple);
            const diff = (dow <= 4 ? 1 - dow : 8 - dow);
            start.setDate(simple.getDate() + diff);
            start.setHours(0, 0, 0, 0);
            return start;
        }

        function dayAbbrES(dateObj) {
            // L M X J V S D (lunes..domingo)
            const d = dateObj.getDay(); // 0..6 (dom..sab)
            const idx = (d === 0) ? 6 : (d - 1);
            return ["L", "M", "X", "J", "V", "S", "D"][idx];
        }

        function longDateES(dateObj) {
            // "01 de enero de 2026"
            const months = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
            const dd = pad2(dateObj.getDate());
            return `${dd} de ${months[dateObj.getMonth()]} de ${dateObj.getFullYear()}`;
        }

        // ================== Storage notas ==================
        const storageKey = (d) => `note:${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())}`;
        const getNote = (d) => localStorage.getItem(storageKey(d)) || "";
        const setNote = (d, text) => {
            const k = storageKey(d);
            const t = (text || "").slice(0, 50);
            if (t.trim().length === 0) localStorage.removeItem(k);
            else localStorage.setItem(k, t);
        };

        // ================== Elements ==================
        const dateLongEl = el("dateLong");
        const toggle = el("toggle");
        const weeksPane = el("weeksPane");
        const daysPane = el("daysPane");
        const weeksGrid = el("weeksGrid");
        const daysGrid = el("daysGrid");

        const overlay = el("overlay");
        const sheet = el("sheet");
        const closeSheet = el("closeSheet");
        const noteInput = el("noteInput");
        const saveNote = el("saveNote");
        const counter = el("counter");
        const sheetTitle = el("sheetTitle");
        const sheetSub = el("sheetSub");

        // ================== State ==================
        const now = new Date();
        now.setSeconds(0, 0);

        const isoNow = isoWeekNumber(now);
        const isoYear = isoNow.year;

        let mode = "weeks"; // weeks | days
        let selectedDay = null;

        // ================== Render grids ==================
        function makeCellButton({ label, dim = false, today = false, note = false, empty = false, onClick }) {
            const cell = document.createElement("div");
            cell.className = "cell";

            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "circleBtn" +
                (dim ? " dim" : "") +
                (today ? " today" : "") +
                (note ? " note" : "") +
                (empty ? " empty" : "");

            const c = document.createElement("div");
            c.className = "circle";

            const lab = document.createElement("div");
            lab.className = "label";
            lab.textContent = label ?? "";

            btn.appendChild(c);
            btn.appendChild(lab);

            if (onClick && !empty) btn.addEventListener("click", onClick);
            if (empty) btn.setAttribute("aria-hidden", "true");

            cell.appendChild(btn);
            return cell;
        }

        function renderWeeksGrid() {
            weeksGrid.innerHTML = "";

            const rows = 14, cols = 4;
            const slots = rows * cols; // 56
            const totalWeeks = weeksInISOYear(isoYear);
            const currentWeek = isoNow.week;

            for (let i = 1; i <= slots; i++) {
                if (i <= totalWeeks) {
                    const start = isoWeekStartFromWeek(isoYear, i);
                    const inFuture = start > now;
                    const isCurrent = i === currentWeek;

                    weeksGrid.appendChild(
                        makeCellButton({
                            label: String(i),
                            dim: inFuture,
                            today: isCurrent,
                            onClick: () => {
                                // En semanas, toque = abrir detalle de 7 días mediante sheet rápido (sin cambiar de pantalla)
                                // (Si prefieres que NO abra nada, lo quitamos)
                                openWeekQuickSheet(i, start);
                            }
                        })
                    );
                } else {
                    // celdas vacías para mantener 4x14
                    weeksGrid.appendChild(makeCellButton({ label: "", empty: true }));
                }
            }
        }

        function renderDaysGrid() {
            daysGrid.innerHTML = "";

            const rows = 27, cols = 14;
            const slots = rows * cols; // 378

            // Llenamos desde el 1 de enero del isoYear (visualización global del año)
            // y lo que exceda se queda vacío para mantener 14x27.
            const yearStart = new Date(isoYear, 0, 1);
            yearStart.setHours(0, 0, 0, 0);

            for (let i = 0; i < slots; i++) {
                const d = addDays(yearStart, i);

                // si nos pasamos del año, celda vacía
                if (d.getFullYear() !== isoYear) {
                    daysGrid.appendChild(makeCellButton({ label: "", empty: true }));
                    continue;
                }

                const future = d > now;
                const today = isSameDay(d, now);
                const hasNote = (getNote(d).trim().length > 0);

                daysGrid.appendChild(
                    makeCellButton({
                        label: dayAbbrES(d),
                        dim: future,
                        today,
                        note: hasNote && !today,
                        onClick: () => openDaySheet(d)
                    })
                );
            }
        }

        // ================== Sheet (día) ==================
        function openDaySheet(dateObj) {
            selectedDay = dateObj;

            sheetTitle.textContent = `${dayAbbrES(dateObj)} · ${pad2(dateObj.getDate())}/${pad2(dateObj.getMonth() + 1)}`;
            sheetSub.textContent = longDateES(dateObj);

            noteInput.value = getNote(dateObj);
            counter.textContent = `${noteInput.value.length}/50`;

            overlay.classList.add("show");
            sheet.classList.add("show");
            setTimeout(() => noteInput.focus({ preventScroll: true }), 80);

            attachSwipeToClose();
        }

        // “Quick” sheet desde semana: muestra los 7 días (tap abre nota)
        function openWeekQuickSheet(weekNum, weekStart) {
            // construye string "Semana X · dd/mm → dd/mm"
            const end = addDays(weekStart, 6);
            sheetTitle.textContent = `Semana ${weekNum}`;
            sheetSub.textContent = `${pad2(weekStart.getDate())}/${pad2(weekStart.getMonth() + 1)} → ${pad2(end.getDate())}/${pad2(end.getMonth() + 1)}`;

            // En vez de input directamente, enfocamos pero dejamos que el usuario toque un día
            // Para mantenerlo simple: al tocar semana, abre el sheet en el "lunes" de esa semana (editable)
            selectedDay = weekStart;
            noteInput.value = getNote(weekStart);
            counter.textContent = `${noteInput.value.length}/50`;

            overlay.classList.add("show");
            sheet.classList.add("show");
            setTimeout(() => noteInput.focus({ preventScroll: true }), 80);

            attachSwipeToClose();
        }

        function closeSheetUI() {
            overlay.classList.remove("show");
            sheet.classList.remove("show");
            selectedDay = null;
        }

        function saveCurrent() {
            if (!selectedDay) return;
            setNote(selectedDay, noteInput.value);

            // refresca cue de notas
            renderDaysGrid();
            closeSheetUI();
        }

        noteInput.addEventListener("input", () => {
            if (noteInput.value.length > 50) noteInput.value = noteInput.value.slice(0, 50);
            counter.textContent = `${noteInput.value.length}/50`;
        });

        saveNote.addEventListener("click", saveCurrent);
        closeSheet.addEventListener("click", closeSheetUI);
        overlay.addEventListener("click", closeSheetUI);

        noteInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") { e.preventDefault(); saveCurrent(); }
            if (e.key === "Escape") { e.preventDefault(); closeSheetUI(); }
        });

        // swipe down close
        let swipeBound = false;
        function attachSwipeToClose() {
            if (swipeBound) return;
            swipeBound = true;

            let startY = 0;
            let currentY = 0;
            let dragging = false;

            const onDown = (e) => {
                if (!sheet.classList.contains("show")) return;
                dragging = true;
                startY = (e.touches ? e.touches[0].clientY : e.clientY);
                currentY = startY;
            };
            const onMove = (e) => {
                if (!dragging) return;
                currentY = (e.touches ? e.touches[0].clientY : e.clientY);
                const dy = Math.max(0, currentY - startY);
                sheet.style.transform = `translateY(${dy}px)`;
                sheet.style.opacity = String(Math.max(0.6, 1 - dy / 260));
                sheet.style.filter = `blur(${Math.min(14, dy / 30)}px)`;
            };
            const onUp = () => {
                if (!dragging) return;
                dragging = false;
                const dy = Math.max(0, currentY - startY);

                sheet.style.transform = "";
                sheet.style.opacity = "";
                sheet.style.filter = "";

                if (dy > 90) closeSheetUI();
            };

            sheet.addEventListener("touchstart", onDown, { passive: true });
            sheet.addEventListener("touchmove", onMove, { passive: true });
            sheet.addEventListener("touchend", onUp, { passive: true });
        }

        // ================== Toggle views ==================
        function setMode(next) {
            mode = next;

            const isDays = mode === "days";
            toggle.classList.toggle("on", isDays);

            if (isDays) {
                weeksPane.classList.add("hidden");
                daysPane.classList.remove("hidden");
            } else {
                daysPane.classList.add("hidden");
                weeksPane.classList.remove("hidden");
            }
        }

        toggle.addEventListener("click", () => {
            // micro snap
            toggle.animate([{ transform: "scale(1)" }, { transform: "scale(.98)" }, { transform: "scale(1)" }], { duration: 170, easing: "cubic-bezier(.2,.9,.2,1)" });
            setMode(mode === "weeks" ? "days" : "weeks");
        });

        // ================== Init ==================
        dateLongEl.textContent = longDateES(now);

        renderWeeksGrid();
        renderDaysGrid();
        setMode("weeks");

        // si cambia el día, recarga para mantener “hoy”
        setInterval(() => {
            const d = new Date();
            if (!isSameDay(d, now)) location.reload();
        }, 60_000);
    </script>
</body>
